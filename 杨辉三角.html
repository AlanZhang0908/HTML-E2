<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杨辉三角</title>
    <style type="text/css">
    body{
        text-align: center;
        background-color:pink;
        font-size:40px;
        color:green;
        margin:100px;
    }
    </style>
</head>
<body>
    <script language="JavaScript" >  
                var write=function() {  
                 for(var i=0;i<arguments.length;i++) {  
                        document.write(" "+arguments[i]);  
                    }  
                }  
                var fun=function(n) {  
                    var k;  
                        for(var i=1;i<=n;i++) {  
                            k=1;  
                            for(var j=1;j<i;j++) {  
                                write(k);  
                                k=k*(i-j)/j;  
                            }  
                            write("1<br/>");  
                        }  
                    };  
                    fun(5);  
            </script>   
</body>
</html>
