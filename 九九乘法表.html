<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style type="text/css">
        body {
            background-color: pink;
        }
        
        table {
            width: 600px;
            border: none;
            border-spacing: 5px; 
           color:#ffffff;
           margin: 60px ;
        }
        
        table th {
            border: green 1px solid;
            background-color: green;
            border-radius: 20px;
            font-size:20px;
        }
    </style>
</head>

<body>

    <script type="text/javascript">  
//用表格形式显示一个九九乘法表  
  
document.write("<table>");  
  
for (var x = 1; x <= 9; x++)  
{  
    document.write("<tr>");  
    for (var y = 1; y <= x; y++)  
    {  
        document.write("<th>"+y+"*"+x+"="+y*x+"</th>");  
    }  
    document.write("</tr>");  
}  
document.write("</table>");  
  
</script>
</body>

</html>
